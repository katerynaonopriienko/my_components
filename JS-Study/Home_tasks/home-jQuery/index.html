<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery-slider</title>
	<link media="all" rel="stylesheet" href="css/style.css">  
</head>
<body>
	<div id="wrapper">
		<div class="gallery">
			<div>
				<div class="slide" style="background-image: url(images/slide01.jpg)"></div>
				<div class="slide" style="background-image: url(images/slide02.jpg)"></div>
				<div class="slide" style="background-image: url(images/slide03.jpg)"></div>
				<div class="slide" style="background-image: url(images/slide04.jpg)"></div>
			</div>
			<ul></ul>
			<div class="actions-btn">
				<button class="prev">Prev</button>
				<button class="next">Next</button>
				<button class="start">Start</button>
				<button class="stop">Stop</button>
			</div>
		</div>
	<!-- 	<div class="blocks-wrap">
			<div class="block">
				<a href="#" class="opener">open</a>
				<div class="slide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora accusantium ab labore saepe delectus hic porro, molestias aspernatur aliquam, eaque libero, mollitia dolor! Odit at aliquid voluptatem nostrum explicabo iusto.</div>
			</div>
			<div class="block">
				<a href="#" class="opener">open</a>
				<div class="slide">tra-ta-ta</div>
			</div>
		</div> -->
		<div class="form-block box-holder">
			<form action="#" id="form" class="form">
				<input type="text" class="input 1-input" placeholder="Enter number 1">
				<input type="text" class="input 2-input" placeholder="Enter number 2">
				<select>
					<option>Please select method</option>
					<option>+</option>
					<option>-</option>
					<option>*</option>
					<option>/</option>
				</select>
				<button class="button">calc</button>
			</form>
			<h2 class="result">Result: </h2>
		</div>
		<div class="product-block box-holder">
			<h2 class="addArray">addArray: </h2>
			<ul class="first-list"></ul>
		</div>
		<ul class="list"></ul>
		<!-- <div class="showArray"></div> -->
		<div class="radio-block box-holder">
			<label>
				<input type="radio" data-price="10$">
				Light Package
			</label>
			<label>
				<input type="radio" data-price="20$">
				Pro Package
			</label>
			
			
			<div class="product">
				<h2 class="title">Service</h2>
				<div class="price"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
